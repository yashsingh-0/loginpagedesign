<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<script src="https://cdn.tailwindcss.com"></script>
	<link rel="stylesheet" type="text/css" href="./style.css">
	<script type="text/javascript">
		function funmode() {
			var img = document.querySelector('#img');
			var login = document.querySelector('#login');
			var toggle = document.querySelector('#toggle');
			toggle.classList.toggle('animate');
			img.classList.toggle('animate');
			img.classList.toggle('scale')
			login.classList.toggle('animate');
		}
		
	</script>
	<title>Login</title>
</head>
<body>  	
<!-- component -->
<!-- page -->
<main class="mx-auto flex min-h-screen w-full items-center justify-center text-white">
 <!-- component -->
  <div class="w-1/2 bg-white p-0 rounded-xl bg-opacity-20 backdrop-filter backdrop-blur-lg">
  	<center>
  <section class="flex w-[30rem] flex-col space-y-10">
  	<!-- AVATAR -->
  	<div class="grid grid-cols-1 gap-0 place-items-center h-64 ...">
 <div>
	<img  name="img" id="img" src='https://avataaars.io/?avatarStyle=Circle&topType=LongHairStraight&accessoriesType=Blank&hairColor=BrownDark&facialHairType=Blank&clotheType=Overall&clotheColor=Gray02&eyeType=Default&eyebrowType=Default&mouthType=Default&skinColor=Pale'
/>
</div>
</div>
    <div class="text-center text-4xl font-medium">Log In</div>

    <div
      class="w-full transform border-b-2 bg-transparent text-lg duration-300 focus-within:border-indigo-900"
    >
      <input type="text" placeholder="Email or Username"
        class="w-full border-none bg-transparent outline-none placeholder:text-white placeholder:italic focus:outline-none"
      />
    </div>
    <div
      class="w-full transform border-b-2 bg-transparent text-lg duration-300 focus-within:border-indigo-900"
    >
      <input
        type="password"
        placeholder="Password"
        class="w-full border-none bg-transparent outline-none placeholder:text-white  placeholder:italic focus:outline-none"
      />
    </div>

    <button name="login" id="login" class="transform rounded-lg bg-indigo-700 py-2 font-bold duration-300 hover:bg-indigo-900">
      LOG IN
    </button>
    <div class="flex justify-center">
    	<div class="relative inline-block w-10 mr-2 align-middle select-none transition duration-200 ease-in">
    <input type="checkbox" onclick="funmode()" name="toggle" id="toggle" class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer"/>
    <label for="toggle" class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"></label>
</div>
<label for="toggle" class="text-xs text-gray-700">Fun Mode.</label>
    </div>
    <a href="#"class="transform text-center font-semibold text-white-500 duration-300 hover:text-gray-300">
    	FORGOT PASSWORD?
   	</a>
    <p class="text-center text-lg">
      No account?
      <a href="#" class="font-medium  text-indigo-900 underline-offset-4 hover:underline">
      	Create One
      </a>
    </p>
  </section>

  </center>
  
  </div>
</div>
</main>
</body>
</html>
